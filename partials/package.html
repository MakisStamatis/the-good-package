<div  id="pkg-canvas" class="custom-container">
        <form class="form--inline" name="trk_form">
            <div class="row col-md-4 col-md-offset-4">
                <div class="input-group">
                    <!--<span class="input-group-addon">Tracking Number</span>-->
                    <input id="msg" type="text" class="form-control" name="trk"
                           pattern="^[0-9]{20}$" placeholder="π.χ. 30100012345678926442" ng-model="package.tracking_number" required>
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"  ng-click="package_search()" ng-disabled="trk_form.$invalid">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row col-md-4 col-md-offset-4">
                <span ng-show="trk_form.trk.$error.pattern" style="color:red">Το tracking number πρέπει να περιέχει ακριβώς 20 αριθμούς.</span>
            </div>
        </form>

    <br>
    <br>

    <div class="row" ng-show="pkgShowMap" >
        <div ng-hide="pkgDelivered">    
            <div class="col-md-7 col-md-offset-1" id="map_canvas" style="height:500px"></div>

            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Βρίσκεται αυτή την στιγμή </div>
                    <div class="panel-body"> {{package.curr_location}} </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">Διαδρομή Αποστολής</div>
                    <div class="panel-body"> {{package.readable_path}} </div>
                </div>

                <button ng-show="userType == 'store_empl'" ng-disabled="pkg_complete_button" ng-click="package_delivered()" type="button" class="btn btn-success btn-md">Παράδοση Δέματος</button>
            </div>
        </div>
        <div class="col-md-4 col-md-offset-4" ng-show="pkgDelivered">
            <div class="alert alert-success">
                <strong>Το δέμα σας έχει παραδοθεί</strong>
            </div>
        </div>
    </div>

</div>
